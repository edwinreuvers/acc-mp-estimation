title: Preprint
author: Edwin Reuvers
version: 0.0.0
quarto-required: ">=1.8.27"
contributes:
  formats:
    common:
      csl: the-journal-of-experimental-biology.csl
    pdf: 
      keep-tex: true
      template-partials:
        - "partials/before-body.tex"
        - "partials/_titlepage.tex"
      include-in-header:
        - "partials/packages.tex"
        - text: |
            \renewcommand{\arraystretch}{1.3333}
      classoption: a4paper
      geometry:
        - left=1in
        - top=1in
        - right=1in
        - bottom=1in
      fontsize: 11pt
      fig-pos: 'H'
      link-citations: true
      default-image-extension: pdf
      shift-heading-level-by: -1
